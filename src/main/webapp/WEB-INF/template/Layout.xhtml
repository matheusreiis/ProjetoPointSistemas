<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta charset="UTF-8" />

	<title>Point Sistemas</title>

	<h:outputStylesheet library="pointSistemas" name="style.css" />

</h:head>

<h:body>
	<header>
		<h:outputLink value="https://pointsistemas.com.br/" target="_blank">
    <h:graphicImage library="pointSistemas" name="logo-point-sistemas.png" width="150rem" />
</h:outputLink>
	</header>

	<h2 style="margin-left: 10px;">
		<ui:insert name="title" />
	</h2>

	<div id="content">
		<ui:insert name="content" />
	</div>

	<footer> © Point Sistemas | Todos os direitos reservados | Desenvolvido Por Matheus Cristiano </footer>

	<h:form>
		<p:confirmDialog global="true">
			<p:commandButton value="Não" icon="fa fa-remove"
				styleClass="ui-confirmdialog-no" />

			<p:commandButton value="Sim" icon="fa fa-check"
				styleClass="ui-confirmdialog-yes" />
		</p:confirmDialog>
	</h:form>
</h:body>

</html>
